<!DOCTYPE html>
<html lang="es">
<head>
  <title>Tienda Bélica - Login/Registro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="container">
    <h1>Bullets</h1>

    <!-- Formulario de inicio de sesión -->
    <form id="login-form">
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      <input type="submit" value="Iniciar Sesión"  />
      <button type="button" onclick="mostrarRegistro()">Registrarse</button>
    </form>

    <!-- Formulario de registro oculto al inicio -->
    <form id="registro-form" class="hidden">
      <input type="text" name="username" placeholder="Nombre de usuario" required />
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      <input type="submit" value="Registrarse" />
      <button class="volver" type="button" onclick="mostrarLogin()">> </button>
    </form>
  </div>

  <script src="java.js"></script>
</body>
</html>
